<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Enviado - HABITAT PRO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 480px;
            width: 100%;
            padding: 50px 40px;
            text-align: center;
        }
        
        .icon {
            font-size: 80px;
            margin-bottom: 24px;
            animation: bounce 1s ease-in-out;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        h1 {
            color: #27ae60;
            font-size: 28px;
            margin-bottom: 16px;
        }
        
        .message {
            color: #7f8c8d;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 12px;
        }
        
        .note {
            color: #95a5a6;
            font-size: 14px;
            margin-bottom: 32px;
            font-style: italic;
        }
        
        .btn {
            display: inline-block;
            padding: 14px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 700;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">✅</div>
        <h1>Email Enviado com Sucesso!</h1>
        <p class="message">
            Enviamos as instruções de recuperação de senha para seu email.
        </p>
        <p class="message">
            Verifique sua caixa de entrada e também a pasta de <strong>SPAM</strong>.
        </p>
        <p class="note">
            Se não receber em alguns minutos, tente solicitar novamente.
        </p>
        <a href="{% url 'admin:login' %}" class="btn">Voltar ao Login</a>
    </div>
</body>
</html>
