{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Habitat PRO</title>
    <link rel="stylesheet" href="{% static 'admin/css/public_style.css' %}?v=1.0">
</head>
<body class="public-area">
    <div class="login-container">
        <div class="login-header">
            <img src="{% static 'images/habitat_pro_logo.png' %}" alt="Habitat PRO" class="login-logo">
            <h1 class="login-title">HABITAT <span class="pro-text">PRO</span></h1>
            <p class="login-subtitle">Sistema de Gestão Imobiliária Inteligente</p>
        </div>

        {% if form.errors %}
        <p class="errornote">
            ⚠️ Usuário ou senha incorretos. Tente novamente.
        </p>
        {% endif %}

        <form method="post" action="{% url 'admin:login' %}" class="login-form">
            {% csrf_token %}
            
            <div class="form-row">
                <label for="id_username">Usuário</label>
                {{ form.username }}
            </div>

            <div class="form-row">
                <label for="id_password">Senha</label>
                {{ form.password }}
            </div>

            <input type="hidden" name="next" value="{{ next }}">

            <div class="submit-row">
                <input type="submit" value="Entrar no Sistema">
            </div>
        </form>
    </div>
</body>
</html>
