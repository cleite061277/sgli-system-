<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❌ Link Inválido - HABITAT PRO</title>
    <style>
        body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:linear-gradient(135deg,#f093fb 0%,#f5576c 100%);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px;margin:0}
        .container{background:white;border-radius:20px;padding:40px;max-width:500px;width:100%;box-shadow:0 20px 60px rgba(0,0,0,0.3);text-align:center}
        .icon{font-size:80px;margin-bottom:20px}
        h1{color:#333;font-size:28px;margin-bottom:15px}
        .message{color:#666;line-height:1.6;margin:20px 0}
        .contact{background:#ffe6e6;border-radius:10px;padding:20px;margin-top:25px}
        .contact h3{color:#cc0000;margin-bottom:10px;font-size:18px}
        .logo{font-size:20px;font-weight:bold;color:#667eea;margin-top:30px}
        .logo span{color:#ff8c00}
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">❌</div>
        <h1>Link Inválido</h1>
        <p class="message">O link que você está tentando acessar não é válido ou foi deletado.</p>
        <div class="contact">
            <h3>⚠️ O que fazer?</h3>
            <p>Verifique se o link está correto e completo.</p>
            <p style="margin-top:10px">Se o problema persistir, entre em contato com a <strong>HABITAT PRO</strong>.</p>
        </div>
        <div class="logo">HABITAT <span>PRO</span></div>
    </div>
</body>
</html>
