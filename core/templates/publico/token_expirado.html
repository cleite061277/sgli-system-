<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Expirado - HABITAT PRO</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container { 
            max-width: 500px; 
            background: white;
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .icon { 
            font-size: 80px;
            margin-bottom: 20px;
        }
        h1 { 
            font-size: 28px;
            color: #ef4444;
            margin-bottom: 15px;
        }
        p {
            color: #666;
            line-height: 1.8;
            margin: 15px 0;
        }
        .info-box {
            background: #fee2e2;
            border: 2px solid #ef4444;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .info-box strong {
            color: #dc2626;
        }
        .footer {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">⏰</div>
        
        <h1>Link Expirado</h1>
        
        <p>{{ mensagem }}</p>
        
        <div class="info-box">
            <p><strong>{{ tipo|upper }} #{{ numero }}</strong></p>
            <p style="font-size: 14px; margin: 10px 0 0 0;">
                Este link tinha validade de <strong>30 dias</strong> e não está mais disponível.
            </p>
        </div>
        
        <p>
            Para visualizar este documento novamente, entre em contato com a
            administração e solicite um novo link de acesso.
        </p>
        
        <div class="footer">
            <p><strong>HABITAT PRO</strong></p>
            <p style="font-size: 14px; color: #999;">Sistema de Gestão Imobiliária</p>
        </div>
    </div>
</body>
</html>
