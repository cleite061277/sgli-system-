<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGLI - Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/chart.js/4.3.0/chart.min.css" rel="stylesheet">
    <link href="{% load static %}{% static 'css/dashboard/style.css' %}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'dashboard:home' %}">
                <i class="fas fa-building"></i> SGLI
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    <i class="fas fa-user"></i> {{ user.get_full_name }}
                </span>
                <a class="btn btn-outline-light btn-sm" href="{% url 'admin:index' %}">
                    <i class="fas fa-cog"></i> Admin
                </a>
                <a class="btn btn-outline-light btn-sm ms-2" href="{% url 'admin:logout' %}">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-md-2">
                <div class="sidebar">
                    <ul class="nav nav-pills flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'dashboard:home' %}">
                                <i class="fas fa-chart-line"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'dashboard:financeiro' %}">
                                <i class="fas fa-money-bill-wave"></i> Financeiro
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'dashboard:imoveis' %}">
                                <i class="fas fa-home"></i> Imóveis
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'dashboard:relatorios' %}">
                                <i class="fas fa-file-alt"></i> Relatórios
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-10">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chart.js/4.3.0/chart.min.js"></script>
    <script src="{% load static %}{% static 'js/dashboard/main.js' %}"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
